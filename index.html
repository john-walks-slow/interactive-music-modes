<head>

  <title>Interactive Music Modes</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/favicon.svg" type="image/svg" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    /* Custom animation for a quick pop effect */
    @keyframes note-pop-a {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
        filter: brightness(1);
      }

      50% {
        transform: scale(1.1);
        opacity: 0.7;
        filter: brightness(1.03);
      }
    }

    @keyframes note-pop-b {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
        filter: brightness(1);
      }

      50% {
        transform: scale(1.1);
        opacity: 0.7;
        filter: brightness(1.03);
      }
    }

    /* Animation for text fading in and up */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.5s ease-out forwards;
    }
  </style>
